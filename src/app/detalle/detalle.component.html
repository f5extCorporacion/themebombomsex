
   
     <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">

<div class="container"  *ngFor="let m of Arrar">
    <div class="card">
        <div class="card-body">
            <h3 class="card-title">{{m.nombre}}</h3>
            <h6 class="card-subtitle">Fotos </h6>
            <div class="row">
                <div class="col-lg-5 col-md-5 col-sm-6">
                    <div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel">
                        <div class="carousel-inner">
                          <div class="carousel-item active">
                            <img [src]=" m.img1 " class="d-block img-responsive" alt="...">
                          </div>
                          <div class="carousel-item">
                            <img [src]=" m.img2 " class="d-block img-responsive" alt="...">
                          </div>
                          <div class="carousel-item">
                            <img [src]=" m.img3 " class="d-block img-responsive" alt="...">
                          </div>
                        </div>
                        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="prev">
                          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                          <span class="visually-hidden">Previous</span>
                        </button>
                        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="next">
                          <span class="carousel-control-next-icon" aria-hidden="true"></span>
                          <span class="visually-hidden">Next</span>
                        </button>
                      </div>
                </div>
                <div class="col-lg-7 col-md-7 col-sm-6">
                    <h4 class="box-title mt-5"> Descripción online <img src="./../../assets/img/online.png" alt="" width="20px"></h4>
                    <p>{{m.description}} </p>
                    
        <p>
            <button class="btn btn-primary" type="button" data-bs-toggle="collapse" data-bs-target=".multi-collapse" aria-expanded="false" aria-controls="multiCollapseExample1 multiCollapseExample2">Servicios (Click)</button>
          </p>
          <div class="row">
            <div class="col">
              <div class="collapse multi-collapse" id="multiCollapseExample1">
                <div class="card card-body">
                <p> {{m.servicios}}</p>
                </div>
              </div>
            </div>
            <div class="col">
              <div class="collapse multi-collapse" id="multiCollapseExample2">
                <div class="card card-body">
               <p> {{m.servicio_nopresencial}}</p>
                </div>
              </div>
            </div>
          </div>
                    
       <div *ngIf="condition; else elseBlock">
            
<button type="button" class="btn btn-warning "   data-bs-toggle="modal" data-bs-target="#staticBackdrop">PEDIR </button>
        </div>

        <ng-template #elseBlock>
            <img src="https://www.google.com/url?sa=i&url=https%3A%2F%2Fmedium.com%2Fvetexpress%2Fattracting-learners-with-the-click-of-a-button-eea80f0fe29d&psig=AOvVaw1sdMDwk3Q5fOc06if4Gp9k&ust=1673303713722000&source=images&cd=vfe&ved=0CBAQjRxqFwoTCJDi3Z2EufwCFQAAAAAdAAAAABAI" alt="">
             <h2>  <a href="login">Iniciar session</a></h2>
                               
                <h1> </h1>
         </ng-template>
         <!-- ventana modar  pedir-->
         <div class="modal fade " id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
            <div class="modal-dialog bg-dark">
              <div class="modal-content ">
                <div class="modal-header" >
                  <h1 class="modal-title fs-5" id="staticBackdropLabel" >Pedir servicios</h1>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    
                </div>
                <div class="modal-footer" style="color:blueviolet;">
                    <p style="color:blueviolet;">Creado por f5extcorp</p>
               </div>
              </div>
            </div>
          </div>
          <!--fin ventana modal pedir-->
                 <h3 class="box-title mt-5">¿Como funciona?</h3>
                    <ul class="list-unstyled">
                        <li><i class="fa fa-check text-success"></i>Debes loguearte</li>
                        <li><i class="fa fa-check text-success"></i>Buscar la chica deseada</li>
                        <li><i class="fa fa-check text-success"></i>Hacer click en pedir</li>
                        
                        <li><i class="fa fa-check text-success"></i> Eso es todo</li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</div>
